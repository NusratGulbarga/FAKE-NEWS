<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        textarea {
            width: 70%;
            height: 150px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° Fake News Detector</h1>
    <form method="post">
        <textarea name="news" placeholder="Paste news article text here..."></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
